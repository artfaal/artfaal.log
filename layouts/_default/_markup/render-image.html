{{- /*
  Simple image render hook with lazy loading only.
  Images are pre-optimized by optimize_post_images.py script.
*/ -}}

{{- $dest  := .Destination -}}
{{- $alt   := .Text | default "" -}}
{{- $title := .Title | default "" -}}

<figure>
  <img
    src="{{ $dest | safeURL }}"
    alt="{{ $alt | htmlEscape }}"
    loading="lazy"
  >
  {{- if $title -}}<figcaption>{{ $title | htmlEscape }}</figcaption>{{- end -}}
</figure>
